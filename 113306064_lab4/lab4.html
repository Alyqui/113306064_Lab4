<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <style>
    /* 基本頁面設計 */
    body {
      text-align: center;
      background-color: #283149;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 5rem;
      color: #DBEDF3;
      font-family: "Arvo", cursive;
      text-shadow: 3px 0 #DA0463;
      margin: 2% auto;
    }

    .set {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5% auto;
    }

    .drum {
      outline: none;
      border: 10px solid #404B69;
      border-radius: 15px;
      font-size: 3rem;
      font-family: 'Arvo', cursive;
      font-weight: bold;
      line-height: 2;
      color: #DA0463;
      text-shadow: 2px 0 #DBEDF3;
      width: 150px;
      height: 150px;
      margin: 1%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      background-size: cover;
    }

    /* 每個按鈕背景圖片 */
    .w {
      background-image: url("crash.png");
    }

    .a {
      background-image: url("kick.png");
    }

    .s {
      background-image: url("snare.png");
    }

    .d {
      background-image: url("tom1.png");
    }

    .j {
      background-image: url("tom2.png");
    }

    .k {
      background-image: url("tom3.png");
    }

    .l {
      background-image: url("tom4.png");
    }

    /* 按下動畫 */
    .pressed {
      box-shadow: 0 3px 4px 0 #DBEDF3;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <h1>Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <script>
    // 監聽按鈕點擊
    document.querySelectorAll(".drum").forEach(button => {
      button.addEventListener("click", function () {
        const buttonInnerHTML = this.innerHTML;
        playSound(buttonInnerHTML);
        buttonAnimation(buttonInnerHTML);
      });
    });

    // 監聽鍵盤按下事件
    document.addEventListener("keydown", function (event) {
      playSound(event.key);
      buttonAnimation(event.key);
    });

    // 播放聲音功能
    function playSound(key) {
      let audioFile;
      switch (key) {
        case "w":
          audioFile = "crash.mp3";
          break;
        case "a":
          audioFile = "kick-bass.mp3";
          break;
        case "s":
          audioFile = "snare.mp3";
          break;
        case "d":
          audioFile = "tom-1.mp3";
          break;
        case "j":
          audioFile = "tom-2.mp3";
          break;
        case "k":
          audioFile = "tom-3.mp3";
          break;
        case "l":
          audioFile = "tom-4.mp3";
          break;
        default:
          console.log("Invalid Key:", key);
          return;
      }
      new Audio(audioFile).play();
    }

    // 添加按鈕動畫
    function buttonAnimation(currentKey) {
      const activeButton = document.querySelector(`.${currentKey}`);
      if (activeButton) {
        activeButton.classList.add("pressed");
        setTimeout(() => activeButton.classList.remove("pressed"), 100);
      }
    }
  </script>
</body>

</html>
